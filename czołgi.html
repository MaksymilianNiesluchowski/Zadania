        Czolg5 = new Czolg("T-90", "Czołg podstawowy", 1993, "Rosja", "46,5t", "65km/h", 500-700, "650km");
       
        document.write("nazwa: "+Czolg1.nazwa+" Typ : "+Czolg1.typ+" Rok: "+Czolg1.rok+" Kraj: "+Czolg1.kraj+" Ciężar: "+Czolg1.ciezar+" Max_prędkość: "+Czolg1.max_predkosc+" Pancerz_mm: "+Czolg1.pancerz_mm+" Zasięg: "+Czolg1.zasieg+" <br>" );

        document.write("nazwa: "+Czolg3.nazwa+" Typ : "+Czolg3.typ+" Rok: "+Czolg3.rok+" Kraj: "+Czolg3.kraj+" Ciężar: "+Czolg3.ciezar+" Max_prędkość: "+Czolg3.max_predkosc+" Pancerz_mm: "+Czolg3.pancerz_mm+" Zasięg: "+Czolg3.zasieg+" <br>");
        document.write("nazwa: "+Czolg4.nazwa+" Typ : "+Czolg4.typ+" Rok: "+Czolg4.rok+" Kraj: "+Czolg4.kraj+" Ciężar: "+Czolg4.ciezar+" Max_prędkość: "+Czolg4.max_predkosc+" Pancerz_mm: "+Czolg4.pancerz_mm+" Zasięg: "+Czolg4.zasieg+" <br>");
        document.write("nazwa: "+Czolg5.nazwa+" Typ : "+Czolg5.typ+" Rok: "+Czolg5.rok+" Kraj: "+Czolg5.kraj+" Ciężar: "+Czolg5.ciezar+" Max_prędkość: "+Czolg5.max_predkosc+" Pancerz_mm: "+Czolg5.pancerz_mm+" Zasięg: "+Czolg5.zasieg+" <br>");
