        function show_confirm()  {

        function show_prompt() {

        function sumowanie() {
            var liczba1=prompt("liczba1=","");

            var b=parseFloat(liczba2);
            suma=a+b;document.write("suma = "+a+" + "+b+" = "+suma+"<br>"); 
        }

        function czas(){
            var D1_Nie=prompt("1 dzień","");

            var sekundy;
            var a=parseFloat(D1_Nie);

                if (a<=b && 1<=a && b<=31) {

            document.write("Od ",a," do ",b," minęło ",suma," sekund. " );
